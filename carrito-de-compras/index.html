<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de >Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Lista de Productos</h1>
    </div>
   
        <div class="contenidoInput">
            <div class="contenidoInputProd">
                <input type="producto" name="Producto" placeholder="Ingresar Producto"></input>
            </div>
            <div class="contenidoInputPrecio">
                <input type="precio" name="Precio" placeholder="Ingresar Precio"></input>
            </div>
        </div>

        <div class="contenidoBotones">
            <div class="botonAgregar">
                <input type="button" value="Agregar">
            </div>
            <div class="botonTotal">
                <input type="button" value="Total">
            </div>
        </div>

    <div class="lista">
        <h3>Productos Agregados</h3>
        <ul class="lis_prod"></ul>
    </Div>
    <div class="footer">
        <p class="">SuperMercadito "Mi Barrio"
        </p>
    </div>
    
</div>

    <script src="main.js"></script>
</body>
</html>
